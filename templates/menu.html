<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{ restaurant.name }}</h1>
    <a href='{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Criar novo Item de Menu</a>
    <hr>
    <hr>

    {% for i in items %}
      <div>
        <p>{{ i.name }}</p>
        <p>{{ i.description }}</p>
        <p>{{ i.price }}</p>
        <p>
          <a href='{{ url_for('editMenuItem', restaurant_id = restaurant.id,
                      menu_id = i.id) }}'>
                      Edit
          </a>
        </p>
        <p>
          <a href='{{ url_for('deleteMenuItem', restaurant_id = restaurant.id,
                      menu_id = i.id) }}'>
                      Delete
          </a>
        </p>
      </div>
      <hr>
    {% endfor %}


  </body>
</html>
